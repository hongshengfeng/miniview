<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<title>MINISCENE-注册</title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/iconfont.min.css" />
		<link rel="stylesheet" href="css/register.css" />
		<script type="text/javascript" src="js/angular/angular.min.js"></script>
	</head>

	<body ng-app="scene" ng-controller="register">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<div class="login">
				<input type="email" placeholder="输入常用邮箱" id="email"/>
				<input type="password" placeholder="输入密码" id="pass"/>
				<input type="password" placeholder="再次输入密码" id="re-pass"/>
				<div class="tip">
					<span class="mui-pull-right">已有账户</span>
				</div>
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block" id="register">注册</button>
			</div>
		</div>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/MD5Encrypt.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
	</body>

</html>
