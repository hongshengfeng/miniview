<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<title>MINISCENE-登录</title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/iconfont.min.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/angular/angular.min.js"></script>
	</head>

	<body ng-app="scene" ng-controller="login">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<div class="login">
				<input type="email" placeholder="输入邮箱"  id="account"/>
				<input type="password" placeholder="输入密码"  id="password"/>
				<div class="tip">
					<span class="mui-pull-left">注册</span>
					<span class="mui-pull-right">忘记密码</span>
				</div>
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block" id="login">登录</button>
			</div>
		</div>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/MD5Encrypt.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>

</html>
