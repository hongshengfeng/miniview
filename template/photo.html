<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<title>个人相册</title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/iconfont.min.css" />
		<link rel="stylesheet" href="../css/template/photo.css" />
		<script type="text/javascript" src="../js/angular/angular.min.js"></script>
	</head>

	<body ng-app="scene" ng-controller="photo">
		<div class="mui-content">
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-col-xs-3 mui-col-sm-3" id="marry">
					<a href="#">
						<span class="iconfont icon-hunlixianchang"></span>
						<div class="mui-media-body">婚礼</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-col-xs-3 mui-col-sm-3" id="birthday">
					<a href="#">
						<span class="iconfont icon-shengri"></span>
						<div class="mui-media-body">生日祝福</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-col-xs-3 mui-col-sm-3" id="record">
					<a href="#">
						<span class="iconfont icon-wannianli-06"></span>
						<div class="mui-media-body">纪念</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-col-xs-3 mui-col-sm-3" id="other">
					<a href="#">
						<span class="iconfont icon-qita"></span>
						<div class="mui-media-body">其他</div>
					</a>
				</li>
			</ul>
			<div class="title">
				<span class="mui-pull-left">热门模板</span>
				<span class="mui-pull-right"><i class="iconfont icon-more"></i></span>
			</div>
			<div class="info" id="hotInfo">
				<div class="list"></div>
			</div>
		</div>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/template/photo.js"></script>
	</body>
</html>
