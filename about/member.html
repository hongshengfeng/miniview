<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<title>会员信息</title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/iconfont.min.css" />
		<link rel="stylesheet" href="../css/about/member.css" />
		<script type="text/javascript" src="../js/angular/angular.min.js"></script>
	</head>

	<body ng-app="scene" ng-controller="member">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">会员信息</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media" id="info">
				</li>
			</ul>
			<ul class="mui-table-view exchange">
				<li class="mui-table-view-cell mui-collapse mui-active">
					<a class="mui-navigate-right" href="#">
						<i class="iconfont icon-wodexiaoxi"></i>
						<span class="small-title">兑换记录</span>
					</a>
					<div class="mui-collapse-content">
						<article id="exchange"></article>
					</div>
				</li>
			</ul>
			<ul class="mui-table-view exchange">
				<li class="mui-table-view-cell mui-collapse">
					<a class="mui-navigate-right" href="#">
						<i class="iconfont icon-wodexiaoxi"></i>
						<span class="small-title">充值记录</span>
					</a>
					<div class="mui-collapse-content">
						<article id="charge"></article>
					</div>
				</li>
			</ul>
			<div class="remind">
				<span>备注：注册即为平台会员，会员每月有10次可免费使用平台模板，超过次数需消耗积分。</span>
			</div>
		</div>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/about/member.js"></script>
	</body>

</html>
