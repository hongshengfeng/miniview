<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<title>MINISCENE</title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/iconfont.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/angular/angular.min.js"></script>
	</head>

	<body ng-app="scene" ng-controller="init">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon iconfont icon-wode mui-pull-left" id="about"></a>
			<h1 class="mui-title" id="search">
				<div class="search"><i class="mui-icon mui-icon-search"></i>搜索</div>
			</h1>
			<a class="iconfont icon-music mui-pull-right" id="music"></a>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll">
						<a class="mui-control-item mui-active" data-wid="recommend">
							推荐
						</a>
						<a class="mui-control-item" data-wid="photo">
							分类
						</a>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/webView.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>

</html>
