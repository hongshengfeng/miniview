<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<title>文本编辑</title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/swiper-4.1.0.min.css" />
		<link rel="stylesheet" href="../css/animate.min.css" />
		<link rel="stylesheet" href="../css/scene/addText.css" />
		<script type="text/javascript" src="../js/angular/angular.min.js"></script>
	</head>

	<body ng-app="text" ng-controller="add">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">文本编辑</h1>
			<a class="mui-action-back mui-pull-right ensure">确定</a>
		</header>
		<div class="mui-content">
			<input type="text" placeholder="请输入文字" id="text" ng-model="value">
			<div class="example" style="font-size:{{fontSize}};color:{{fontColor}};text-align: {{fontPosition}};">
				<span ng-bind="value"></span>
			</div>
			<div class="title">
				<span class="mui-pull-left">大小</span>
			</div>
			<div class="size">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide option" ng-repeat="fontSize in fontArray track by $index" ng-click="setSize($index)">
							<span ng-bind="fontSize"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="title">
				<span class="mui-pull-left">颜色</span>
			</div>
			<div class="color">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide" ng-repeat="bgColor in colorArray track by $index" 
							ng-click="setColor($index)">
							<span style="background-color: {{bgColor}};" class="bg"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="title">
				<span class="mui-pull-left">位置</span>
			</div>
			<div class="title">
				<span class="mui-pull-left">动画</span>
			</div>
		</div>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/swiper-4.1.0.min.js"></script>
		<script type="text/javascript" src="../js/swiper.animate.min.js"></script>
		<script type="text/javascript" src="../js/scene/addText.js"></script>
	</body>

</html>
