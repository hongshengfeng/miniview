<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<title>背景素材</title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/iconfont.min.css" />
		<link rel="stylesheet" href="../css/swiper-4.1.0.min.css" />
		<link rel="stylesheet" href="../css/scene/backg.css" />
		<script type="text/javascript" src="../js/angular/angular.min.js"></script>
	</head>

	<body ng-app="scene" ng-controller="background">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">背景素材</h1>
			<a class="mui-pull-right" id="menu">素材库</a>
		</header>
		<div class="mui-content">
			<div id="online-text">
				<div class="title">
					<span class="mui-pull-left">纯色</span>
				</div>
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide" id="issue">
							<div class="cover issue">
								<img src="../img/issue.jpg" />
							</div>
						</div>
						<div class="swiper-slide" ng-repeat="ocolor in originColor track by $index">
							<div class="cover pure">
								<img src="../img/backcolor.png" style="background-color: {{ocolor}};" />
							</div>
						</div>
					</div>
				</div>
				<div class="title">
					<span class="mui-pull-left">推荐</span>
				</div>
				<div class="info" id="info">
					<div class="list recommend"></div>
				</div>
			</div>
			<div id="location-text">
				<div class="title">
					<span class="mui-pull-left">素材库</span>
				</div>
				<div class="info">
					<div class="list record">
						
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/swiper-4.1.0.min.js"></script>
		<script type="text/javascript" src="../js/scene/backg.js"></script>
	</body>

</html>
