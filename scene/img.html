<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<title>图片素材</title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/iconfont.min.css" />
		<link rel="stylesheet" href="../css/scene/img.css" />
		<script type="text/javascript" src="../js/angular/angular.min.js"></script>
	</head>

	<body ng-app="scene" ng-controller="img">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">图片素材</h1>
			<a class="mui-pull-right" id="menu">素材库</a>
		</header>
		<div class="mui-content">
			<div id="online-text">
				<div class="title">
					<span class="mui-pull-left">推荐</span>
					<span class="mui-pull-right" id="issue">本地</span></span>
				</div>
				<div class="info" id="info">
					<div class="list recommend"></div>
				</div>
			</div>
			<div id="location-text">
				<div class="title">
					<span class="mui-pull-left">素材库</span>
				</div>
				<div class="info">
					<div class="list record"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/scene/img.js"></script>
	</body>

</html>
